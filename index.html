<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cab Booking App</title>
</head>
<script type="text/javascript" src='login.js'></script>
<style>
    body {
        background-image: url('pexels-sevenstorm-juhaszimrus-1605001.jpg');
        background-attachment: fixed;
        backface-visibility: visible;
        background-size: cover;
    }
    
    div {
        border: 3px solid blue;
        width: 300px;
        margin: auto;
        margin-top: 10%;
    }
</style>

<body>
    <div class="content">
        <form action="cablist.html" onsubmit="return validate()" method="get">
            <center>
                <font gradient color="Yellow">
                    <h1>Login</h1>
                    <label for="name">UserNo</label>
                    <input type="text" name="name" id="username" required>
            </center>
            </br>

            <center>
                <label for="password">Password</label>
                <input type="password" name="name" id="pass" required>
            </center><br><br>

            <center><button>Submit</button></center><br>
        </form>
    </div>
</body>
</body>

</html>
